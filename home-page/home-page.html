                                <a href="https://3d.karafuru.io/">3D</a>
                            </li>
                            <li class="menu-button-text text-home">
                                <a href="https://karafuru.io/">Home</a>
                            </li>
                            <li class="menu-button-text text-news">
                                <a href="https://karafuru.io/news">News</a>
                            </li>
                            <li class="menu-button-text text-shop">
                                <a href="">Shop</a>

                                <a href="https://karafuru.io/claim">Claim</a>

                            </li>

                            </li>

                    </ul>

                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

        <section class="first-section">
            <div class="first-section-image">
                <img src="images/first-section.jpg" alt="">
            </div>
        </section>

        <section class="second-section">
            <div class="second-section-text-scroll">
                <marquee behavior="" direction="" scrollamount="8">5,555 generative NFTs • 12 bases • One Million Colors<span>5,555 generative NFTs • 12 bases • One Million Colors</span></marquee>
            </div>

            <div class="second-section-image-2">

                    class="second-section-image"
