<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karafura</title>

        <script src="https://kit.fontawesome.com/e220dc7ba0.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/body.css">
        <link rel="stylesheet" href="css/navigation-bar.css">
        <link rel="stylesheet" href="css/mobile-responsive.css">
    </head>
    <body>

        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <!-- Left Section Responsive -->
            <div class="left-section">
                <a href="https://karafuru.io/">
                    <img src="images/navigation-bar-logo.png" alt="">
                </a>
            </div>

            <!-- Right Section For PC Only -->
            <div class="right-section">
                <div class="navbar-right-section-text text-3d">
                    <a href="https://3d.karafuru.io/">3D</a>
                </div>
                <div class="navbar-right-section-text text-home">
                    <a href="https://karafuru.io/">Home</a>
                </div>
                <div class="navbar-right-section-text text-news">
                    <a href="https://karafuru.io/news">News</a>
                </div>
                <div class="navbar-right-section-text text-shop">
                    Shop
                </div>
                <div class="navbar-right-section-text text-claim">
                    <a href="https://karafuru.io/claim">Claim</a>
                </div>
                <div class="social-media-section">
                    <div class="nav-bar-twitter">
                        <a href="https://www.twitter.com/karafuruNFT">
                            <div class="fa-brands-outer-box twitter-outer-box">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                        </a>
                    </div>
                    <div class="nav-bar-instagram">
                        <a href="https://www.instagram.com/karafuruNFT">
                            <div class="fa-brands-outer-box instagram-outer-box">
                                <i class="fa-brands fa-instagram"></i>
                            </div>
                        </a>
                    </div>
                    <div class="nav-bar-discord">
                        <a href="https://discord.gg/karafuru">
                            <div class="fa-brands-outer-box discord-outer-box">
                                <i class="fa-brands fa-discord"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Right Section Dropdown Menu For Mobile And Tablet -->
            <div class="my-channel-icon-dropdown-container">
                <button onclick="hamburger_menu()" class="dropbtn">
                    <i class="fa-solid fa-bars"></i>
                    <div class="dropdown-content">
                        <div class="navbar-right-section-text text-3d">
                            <a href="https://3d.karafuru.io/">3D</a>
                        </div>
                        <div class="navbar-right-section-text text-home">
                            <a href="https://karafuru.io/">Home</a>
                        </div>
                        <div class="navbar-right-section-text text-news">
                            <a href="https://karafuru.io/news">News</a>
                        </div>
                        <div class="navbar-right-section-text text-shop">
                            <a href="">Shop</a>
                        </div>
                        <div class="navbar-right-section-text text-claim">
                            <a href="https://karafuru.io/claim">Claim</a>
                        </div>
                    </div>
                </button>
            </div>
        </div>

        <script src="javascript/hamburger_menu.js"></script>
    </body>
</html>
